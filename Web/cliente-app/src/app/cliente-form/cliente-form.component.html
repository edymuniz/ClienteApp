<form (ngSubmit)="saveCliente()" #clienteForm="ngForm">
  <div>
    <label for="nomeEmpresa">Nome da Empresa</label>
    <input 
      id="nomeEmpresa" 
      [(ngModel)]="nomeEmpresa" 
      name="nomeEmpresa" 
      #nomeEmpresaCtrl="ngModel" 
      required 
      minlength="3"
    />
    <div *ngIf="nomeEmpresaCtrl.invalid && nomeEmpresaCtrl.touched">
      Nome da empresa é obrigatório e deve ter pelo menos 3 caracteres.
    </div>
  </div>

  <div>
    <label for="porte">Porte</label>
    <input 
      id="porte" 
      [(ngModel)]="porte" 
      name="porte" 
      #porteCtrl="ngModel" 
      required 
      minlength="2"
    />
    <div *ngIf="porteCtrl.invalid && porteCtrl.touched">
      Porte é obrigatório e deve ter pelo menos 2 caracteres.
    </div>
  </div>

  <button type="submit" [disabled]="clienteForm.invalid">Salvar</button>
</form>
